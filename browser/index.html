<!doctype html>
<html lang="en-us" ng-app="agenda">
<head>
  <!-- Meta information -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda</title>
  <link rel="shortcut icon" href="favicon.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <md-icon md-svg-icon="menu"></md-icon>
        Agenda
      </h2>

      <span flex></span>

      <md-button class="md-toolbar-item" ng-href="#/contacts/">
        All Contacts
      </md-button>

      <md-button class="md-toolbar-item" ng-href="#/contacts/create">
        Create
      </md-button>

      <div ng-if="!currentUser">
        <md-button class="md-toolbar-item" ng-href="#/signup">
          Sign Up
        </md-button>

        <md-button class="md-toolbar-item" ng-href="#/login">
          Login
        </md-button>
      </div>

      <div ng-if="currentUser">
        Hello, {{currentUser.email}}
      </div>
    </div>
  </md-toolbar>

  <md-content id="mainContent">
    <div layout="row" layout-align="center center" flex>
      <md-whiteframe class="md-whiteframe-z1">
        <div ui-view></div>
      </md-whiteframe>
    </div>
  </md-content>

  <!-- Angular dependencies -->
  <script src="components/angular/angular.min.js"></script>
  <script src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="components/angular-aria/angular-aria.min.js"></script>
  <script src="components/angular-animate/angular-animate.min.js"></script>
  <script src="components/angular-material/angular-material.min.js"></script>
  <script src="components/satellizer/satellizer.min.js"></script>
  <!-- Angular app -->
  <script src="assets/js/app.js"></script>
</html>
