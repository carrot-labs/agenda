<div layout="row" layout-align="center center" ng-if="vm.isLoading">
  <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
</div>

<h1>Create a contact</h1>

<form ng-submit="vm.create(vm.newContact)">
  <div layout="row">
    <md-input-container flex>
      <label>Name</label>
      <input type="text" ng-model="vm.newContact.name">
    </md-input-container>

    <md-input-container flex>
      <label>Phone</label>
      <input type="text" ng-model="vm.newContact.phone">
    </md-input-container>
  </div>

  <div layout="row">
    <md-input-container flex>
      <label>Email</label>
      <input type="text" ng-model="vm.newContact.email">
    </md-input-container>

    <md-input-container flex>
      <label>Address</label>
      <input type="text" ng-model="vm.newContact.address">
    </md-input-container>
  </div>

  <div layout="row">
    <md-switch ng-model="vm.newContact.isFavorite" flex>
      Add to Favorites?
    </md-switch>
  </div>

  <div layout="row">
    <md-button type="submit" class="md-primary md-raised">
      Create
    </md-button>
  </div>
</form>
