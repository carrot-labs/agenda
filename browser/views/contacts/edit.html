<div layout="row" layout-align="center center" ng-if="vm.isLoading">
  <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
</div>

<div ng-if="vm.contact">
  <h1>Editing: {{vm.contact.name}}</h1>

  <form ng-submit="vm.update(vm.contact)">
    <div layout="row">
      <md-input-container flex>
        <label>Name</label>
        <input type="text" ng-model="vm.contact.name">
      </md-input-container>

      <md-input-container flex>
        <label>Phone</label>
        <input type="text" ng-model="vm.contact.phone">
      </md-input-container>
    </div>

    <div layout="row">
      <md-input-container flex>
        <label>Email</label>
        <input type="text" ng-model="vm.contact.email">
      </md-input-container>

      <md-input-container flex>
        <label>Address</label>
        <input type="text" ng-model="vm.contact.address">
      </md-input-container>
    </div>

    <div layout="row">
      <md-switch ng-model="vm.contact.isFavorite" flex>
        Add to Favorites?
      </md-switch>
    </div>

    <div layout="row">
      <md-button type="submit" class="md-primary md-raised">
        Create
      </md-button>
    </div>
  </form>
</div>
